<!DOCTYPE html>

<html>
    <head>
        <title>Frontend Validation</title>

        <link rel="stylesheet" href="css/stylesheet.css">
    </head>

<body>
    <section>
        <form action="info.php" method="post">
            
            <legend>Form:</legend>
                <p>
                    <label for="newTask">New Task:</label>
                        <input type="text" placeholder="Required and must contain no html characters" id="newTask" name="newTask" required="required">
                </p>

                <p id="error"></p>

                <p class="formfield">
                    <label for="taskDescription">Task Description:</label>
                        <textarea id="about" placeholder="Optional" name="user_about"></textarea>
                </p>

                <p class="textafter">
                    <label for="dueDate">Set Task due date:</label>
                        <input type="date" id="dueDate" name="dueDate" required="required">
                </p>
                
                <p class="textafter">
                    <label for="dueTime">Set Task due time:</label>
                        <input type="time" id="dueTime" name="dueTime" required="required">
                </p>

                <input type="submit" value="Submit" onclick="myValidation()">

        </form>
    </section>

<script>

    function myValidation(){

        let taskInput;

        if(document.getElementByID("newTask").value.includes('<') || document.getElementByID("newTask").value.includes('>')){
            document.getElementById("error").innerHTML = "Please make sure your task contains no HTML characters";
        }else{
            taskInput = document.getElementByID("newTask").value;
        }
    }

</script>

</body>
